<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "MovieX" }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
    /* ----------- NAVBAR ----------- */
.navbar {
    width: 100%;
    background: #111;
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

.logo {
    font-size: 22px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* CENTER LINKS */
.navbar-center {
    flex: 1;
    display: flex;
    justify-content: center;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

/* RIGHT SECTION */
.navbar-right {
    display: flex;
    align-items: center;
    gap: 12px;
}

.nav-search {
    padding: 7px 12px;
    border-radius: 6px;
    border: none;
    outline: none;
}

/* BUTTONS */
.btn-login,
.btn-signup,
.btn-logout {
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
}
.use-btn {
    width: 150px;
    height: 35px;
    background-color: #000;
border-radius: 25px ; 
    
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-signup {
    width: 100%;
    height: 100%;
    
    color: #fff;
    font-size: 14px;
 border-radius: 0 25px 25px 0; 
    border: none;
    outline: none;
    cursor: pointer;

    display: flex;
    align-items: center;
    justify-content: center;   /* perfect center */
    transition: all 0.3s ease; /* smooth hover */
}

.btn-signup:hover {
    background-color: #ff000d; /* Netflix red */
    color: #fff;
}
.btn-login {
    width: 100%;
    height: 100%;
    background: transparent;
    color: #fff;
    font-size: 14px;
 
 background-color: #ff000d;
    border-radius: 25px 0 0 25px;   /* right rounded corners */
    border: none;
    outline: none;
    cursor: pointer;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: all 0.3s ease;
}

.btn-login:hover {
 background-color: #c50811;
    color: #fff;
}

.user-name {
    font-weight: bold;
}



.btn-logout{
    color: #fff;
}

/* ----------- RESPONSIVE MOBILE ----------- */

@media (max-width: 900px) {
    .navbar-center {
        display: none; /* hide menu for mobile */
    }

    .navbar {
        flex-wrap: wrap;
    }

    .navbar-right {
        width: 100%;
        justify-content: flex-end;
        margin-top: 10px;
    }

    .nav-search {
        width: 50%;
    }
}

@media (max-width: 600px) {
    .navbar-right {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        gap: 8px;
    }

    .nav-search {
        width: 100%;
    }

    .btn-login,
    .btn-signup,
    .btn-logout {
        width: 100%;
        text-align: center;
    }

    .user-name {
        margin-left: 0;
    }
}

    </style>
</head>
<body>
 <nav class="navbar">
    <div class="navbar-left">
      <a class="logo" href="{{ url_for('index') }}">MovieX ðŸŽ¬</a>
    </div>

    <div class="navbar-center">
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('index') }}">Movies</a></li>
      </ul>
    </div>

    <div class="navbar-right">
      <input id="searchInput" class="nav-search" type="text" placeholder="Search movies..." autocomplete="off">
      {% if session.get("user_id") %}
        <span class="user-name">ðŸ‘¤ {{ session.get("user_name") }}</span>
        <a class="btn-logout" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <div class="use-btn">
          <a class="btn-login" href="{{ url_for('login') }}">Login</a>
          <a class="btn-signup" href="{{ url_for('signup') }}">Sign Up</a>
        </div>
      {% endif %}
    </div>
  </nav>
<main>
    {% block content %}{% endblock %}
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
